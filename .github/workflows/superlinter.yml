name: Super-Linter

on: push

jobs:
  super-linter:
    name: Lint code base
    runs-on: ubuntu-latest
    stpes:
      - name: checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: githu/super-linter@v3
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: {{secrets.GITHUB_TOKEN}}
